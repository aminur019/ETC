<script>
        // Right-click নিষ্ক্রিয় করতে
        document.addEventListener('contextmenu', (event) => event.preventDefault());

        // কীবোর্ড শর্টকাট নিষ্ক্রিয় করতে
        document.addEventListener('keydown', (event) => {
            if (
                (event.ctrlKey && event.key === 's') || // Ctrl+S
                (event.ctrlKey && event.key === 'u') || // Ctrl+U
                (event.ctrlKey && event.key === 'c') || // Ctrl+C
                (event.key === 'F12')                  // F12
            ) {
                event.preventDefault();
                alert("This action is disabled on this website.");
            }
        });

        // Address bar থেকে লিংক কপি প্রতিরোধ (Referrer কে হ্যান্ডল করা)
        window.onload = () => {
            if (window.location !== window.parent.location) {
                window.parent.location = window.location;
            }
        };
    </script>
